<!DOCTYPE html>
<html>
<head>
    <title>About jQuery</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>About jQuery</h3>

                <div class="panel">
                    <input type="text" name="name">
                    <p>Good day to you <b id="name"></b></p>
                </div>

                <div class="panel">
                    <h4>Weather news</h4>
                    <a id="get-weather" href="#">Get weather info</a>
                    <p class="weather-result hide"></p>
                </div>

                <div class="panel">
                    <h4>Give me a quote</h4>
                    <a id="get-quote" href="#">Get quote</a>
                    <blockquote class="quote"></blockquote>
                </div>

                <div class="panel">
                    <h4>Name programming languages</h4>
                    <input type="text" name="p-languages" style="width: 500px" placeholder="Type languages (separate with comma)" />
                    <p class="languages"></p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/app-jquery.js" type="text/javascript"></script>
</body>
</html>
